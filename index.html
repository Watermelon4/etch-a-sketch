<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="scripts.js" defer></script>
  <title>Etch-a-Sketch</title>
</head>
<body>
  <main>
    <header>Etch-a-Sketch</header>
    <section class="controls">
      <div id="size container">
        <label for="grid-size-selector">Grid Size (8-100)</label>
        <input id="grid-size-selector" name="Grid Size" type="number" 
                min="8" max="100" value="8">
      </div>
      <div id="color container">
        <label for="color-picker">Color</label>
      <input id="color-picker" name="Color Picker" type="color"/>
      </div>
      <div id="reset container">
        <button id="reset">Reset</button>
      </div>
    </section>
    <section class="canvas">
    </section>
  </main>
</body>
</html>
